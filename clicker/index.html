<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="/clicker/res/css/colours.css" rel="stylesheet">
    <link href="/clicker/res/css/index.css" rel="stylesheet">

    <script src="https://kit.fontawesome.com/4743ad207e.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class='container'>
        <div class='header'>
            
        </div>
        <div class='sidebar'>
            <div class='logo'>LOGO</div>
            <div class='nav'>
                <div class='nav-item' data-tab='forrest'><div class='nav-item-content'><i class="fas fa-apple-alt"></i>&nbsp;&nbsp;<span>Forrest</span></div></div>
                <div class='nav-item' data-tab='field'><div class='nav-item-content'><i class="fas fa-carrot"></i>&nbsp;&nbsp;<span>Field</span></div></div>
                <div class='nav-item' data-tab='cave'><div class='nav-item-content'><i class="fas fa-gem"></i>&nbsp;&nbsp;<span>Cave</span></div></div>
                <div class='nav-item bottom' data-tab='timeline'><div class='nav-item-content'><i class="fas fa-stream"></i>&nbsp;&nbsp;<span>Timeline</span></div></div>

            </div>
        </div>
        <div class='body'>
            <div class="tab" id="forrest">
                <div class='card' data-name='wood'>
                    <div class='card-header'>
                        <span class='card-title'>Wood</span>
                    </div>
                    <div class='card-body'>
                        <span class='card-content'>Here is some wood...<br/>Try collecting some</span>
                    </div>
                    <div class='card-footer'>
                        <span class='card-amount'><a id='wood-amount'>0</a> / 10</span>
                    </div>
                </div>
            </div>
            <div class="tab" id="field" style="display: none;">
                <div class='card' data-name='wheat'>
                    <div class='card-header'>
                        <span class='card-title'>Wheat</span>
                    </div>
                    <div class='card-body'>
                        <span class='card-content'>Here is some Wheat...<br/>I bet that would cook up nicely</span>
                    </div>
                    <div class='card-footer'>
                        <span class='card-amount'><a id='wheat-amount'>0</a> / 10</span>
                    </div>
                </div>
            </div>
            <div class="tab" id="cave" style="display: none;">
                <div class='card' data-name='stone'>
                    <div class='card-header'>
                        <span class='card-title'>Stone</span>
                    </div>
                    <div class='card-body'>
                        <span class='card-content'>A stone...<br/>Pretty self explanitory</span>
                    </div>
                    <div class='card-footer'>
                        <span class='card-amount'><a id='stone-amount'>0</a> / 10</span>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="./res/js/index.js"></script>
</body>
</html>
